<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div id="calculator">
            <!-- Screen and clear key -->
            <div class="top">
                <button id="clearScreen" class="clear" name="button" value="c">C</button>
                <div id="screen"></div>
                
            </div>
    
            <div class="keys">
                <!-- operators and other keys -->
                <button class="buttons" name="button" value="7">7</button>
                <button class="buttons" name="button" value="8">8</button>
                <button class="buttons" name="button" value="9">9</button>
                <button class="buttons operator" name="button" value="+">+</button>
                <button class="buttons" name="button" value="4">4</button>
                <button class="buttons" name="button" value="5">5</button>
                <button class="buttons" name="button" value="6">6</button>
                <button class="buttons operator" name="button" value="-">-</button>
                <button class="buttons" name="button" value="1">1</button>
                <button class="buttons" name="button" value="2">2</button>
                <button class="buttons" name="button" value="3">3</button>
                <button class="buttons operator" name="button" value="/">/</button>
                <button class="buttons" name="button" value="0">0</button>
                <button class="buttons" id="coma" name="button" value=".">.</button>
                <button class="buttons" name="button" value="=">=</button>
                <button class="buttons operator" name="button" value="*">*</button>
                <button class="buttons operator" name="button" value="negative">+/-</button>
            </div>
        </div>
 
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
